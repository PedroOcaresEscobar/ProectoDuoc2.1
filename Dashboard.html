<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <link rel="stylesheet" href="../css/style.css">
  <title>Dashboard con Gráficos</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo_duoc_nuevo.png" style="width:180px;" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="ingreso.html">Ingresar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="asignar.html">Asignar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="VistaTecnico.html">Resumen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Dashboard.html">Dashboard</a>
                        </li>
                    </ul>
                </div>
                <button id="btn-cerrar" class="btn btn-primary">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-4 col-md-12 linea">
                <div class="cuadro-1">
                    <div class="chart-container">
                        <canvas class="adjust" id="myPieChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-12 linea">
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-lg-12 col-md-12 linea">
                            <div class="cuadro-2">
                                <div class="chart-container">
                                    <div class="chart-title porcentaje-1"></div>
                                    <canvas class="adjust" id="myDoughnutChart1"></canvas>
                                </div>
                                
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 linea">
                            <div class="cuadro-2">
                                <div class="chart-container">
                                    <div class="chart-title porcentaje-2"></div>
                                    <canvas class="adjust" id="myDoughnutChart2"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>

            <div class="col-lg-6 col-md-12 linea">
                <div class="cuadro-0 grafico-lineas">
                    <canvas id="myLineChart"></canvas>
                </div>
            </div>

            

    <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-md-12 linea">
                <div class="cuadro-0 grafico-lineas">
                    <canvas id="myBarChart"></canvas>
                </div>
            </div>
            
            <div class="row col-lg-6 col-md-12 linea">
                <div class="col-lg-12 col-md-12 linea ">
                    <div class="cuadro-3">
                        <h4 class="d-flex justify-content-center">45%</h4>

                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 linea">
                    <div class="cuadro-3">
                        <h4 class="d-flex justify-content-center">75%</h4>

                        <div class="progress">

                            <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/DibujarGraficos.js"></script>
</body>
</html>
