<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/style.css">
    <title>Nuevo Ingreso</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo_duoc_nuevo.png" style="width:180px;" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="ingreso.html">Ingresar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="asignar.html">Asignar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="VistaTecnico.html">Resumen</a>
                        </li>
                    </ul>
                </div>
                <button id="btn-cerrar" class="btn btn-primary">Cerrar Sesión</button>
            </div>
        </nav>
    </header>


    <main class="mt-5">
        <section class="contenedor-formulario col-11 col-sm-11 col-md-8 m-auto">
            <div id="toggleContainer" class="toggle-bar">
                <span style="font-weight: 600;">Datos del Dueño</span>
                <span id="toggleIcon">+</span>
            </div>
            <div id="toggleContent" class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label"><b>Nombre</b></label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label"><b>Telefono</b></label>
                            <input type="text" class="form-control" id="inputTelefono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputRut" class="form-label"><b>Rut</b></label>
                            <input type="text" class="form-control" id="inputRut">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label"><b>Email</b></label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>

        <section class="contenedor-formulario col-11 col-sm-11 col-md-8 m-auto">
            <div class="toggle-bar">
                <span style="font-weight: 600;">Datos del Equipo</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label"><b>Tipo de Equipo</b></label>
                            <select class="form-select">
                                <option>Laptop</option>
                                <option>PC</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>Tipo de Equipo</b></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>Marca</b></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>N° de Serie</b></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>SO Instalado</b></label>
                            <select class="form-select">
                                <option>Windows</option>
                                <option>MacOS</option>
                                <option>Ubuntu</option>
                                <option>Otros</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>¿Tiene Garantía?</b></label>
                            <div>
                                <input id="garantia-si" class="form-check-input" type="checkbox" name="garantia" value="si">
                                <span>Sí</span>
                                <input id="garantia-no" class="form-check-input" type="checkbox" name="garantia" value="no">
                                <span>No</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><b>¿Tiene Cargador?</b></label>
                            <div>
                                <input id="cargador-si" class="form-check-input" type="checkbox" name="cargador" value="si">
                                <span>Sí</span>
                                <input id="cargador-no" class="form-check-input" type="checkbox" name="cargador" value="no">
                                <span>No</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1" class="form-label"><b>¿Tiene Cargador?</b></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>

        <section class="contenedor-formulario col-11 col-sm-11 col-md-8 m-auto">
            <div id="toggleContainer" class="toggle-bar">
                <span style="font-weight: 600;">Especificaciones del equipo</span>
                <span id="toggleIcon">+</span>
            </div>
            <div id="toggleContent" class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label"><b>Tipo de Almacenamiento</b></label>
                            <div>
                                <input id="ssd" class="form-check-input" type="checkbox" name="Almacenamiento" value="ssd">
                                <span>SSD</span>
                                <input id="hdd" class="form-check-input" type="checkbox" name="Almacenamiento" value="hdd">
                                <span>HDD</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label"><b>Capacidad de Almacenamiento</b></label>
                            <input type="text" class="form-control" id="capacidad">
                        </div>
                        <div class="col-md-6">
                            <label for="inputRut" class="form-label"><b>Procesador</b></label>
                            <input type="text" class="form-control" id="procesador">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label"><b>RAM</b></label>
                            <input type="T" class="form-control" id="ram">
                        </div>
                        <div class="col-md-8 d-flex align-items-center mt-4 input-group">
                            <label for="inputMinutes" class="form-label me-2"><b>Tiempo de reparación</b></label>
                            <input type="number" class="form-control input-minutos" id="inputMinutes">
                            <span class="input-group-text">Minutos</span>
                        </div>  
                        <div class="col-md-12 mt-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><b>Datos Adicionales</b></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="text-end mt-3 mb-5">
                <button type="button" onclick="validarDatos()" class="btn btn-primary"><b>Guardar</b></button>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./../js/ingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
