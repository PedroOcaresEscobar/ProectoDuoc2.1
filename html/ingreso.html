<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/style.css">
    <title>Nuevo Ingreso</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo_duoc_nuevo.png" style="width:180px;" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="ingreso.html">Ingresar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="asignar.html">Asignar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="VistaTecnico.html">Resumen</a>
                        </li>
                    </ul>
                </div>
                <button id="btn-cerrar" class="btn btn-primary">Cerrar Sesión</button>
            </div>
        </nav>
    </header>


    <main class="mt-5">
        <section class="contenedor-formulario col-8 m-auto">
            <div id="toggleContainer" class="toggle-bar">
                <span>Datos del Dueño</span>
                <span class="toggle-icon">+</span>
            </div>
            <div id="toggleContent" class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="inputTelefono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputRut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="inputRut">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>

        <section class="contenedor-formulario col-8 m-auto">
            <div class="toggle-bar">
                <span>Datos del Equipo</span>
                <span class="toggle-icon">+</span>
            </div>
            <div class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Equipo</label>
                            <select id="tipoEquipo" class="form-select">
                                <option>-- Elegir Opción --</option>
                                <option>Laptop</option>
                                <option>PC</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="inputModelo">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" id="inputMarca">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">N° de Serie</label>
                            <input type="text" class="form-control" id="inputSerie">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">SO Instalado</label>
                            <select class="form-select" id="inputSistema">
                                <option>-- Elegir Opción --</option>
                                <option>Windows</option>
                                <option>MacOS</option>
                                <option>Ubuntu</option>
                                <option>Otros</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">¿Tiene Garantía?</label>
                            <div>
                                <input id="garantia-si" class="garantiaCheck form-check-input" type="checkbox" name="garantia" value="si">
                                <span>Sí</span>
                                <input id="garantia-no" class="garantiaCheck form-check-input" type="checkbox" name="garantia" value="no">
                                <span>No</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">¿Tiene Cargador?</label>
                            <div>
                                <input id="cargador-si" class="cargadorCheck form-check-input" type="checkbox" name="cargador" value="si">
                                <span>Sí</span>
                                <input id="cargador-no" class="cargadorCheck form-check-input" type="checkbox" name="cargador" value="no">
                                <span>No</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="3"></textarea>
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>

        <section class="contenedor-formulario col-8 m-auto">
            <div id="toggleContainer" class="toggle-bar">
                <span>Especificaciones del equipo</span>
                <span class="toggle-icon">+</span>
            </div>
            <div id="toggleContent" class="toggle-content">
                <fieldset>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label id="almacenamiento" for="inputNombre" class="form-label">Tipo de Almacenamiento</label>
                            <div>
                                <input id="ssd" class="almacenamientoCheck form-check-input" type="checkbox" name="Almacenamiento" value="ssd">
                                <span>SSD</span>
                                <input id="hdd" class="almacenamientoCheck form-check-input" type="checkbox" name="Almacenamiento" value="hdd">
                                <span>HDD</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label">Capacidad de Almacenamiento</label>
                            <input type="text" class="form-control" id="inputCapacidad">
                        </div>
                        <div class="col-md-6">
                            <label for="inputRut" class="form-label">Procesador</label>
                            <input type="text" class="form-control" id="inputProcesador">
                        </div>
                        <div class="col-md-6">
                            
                            <label for="inputEmail" class="form-label">RAM</label>
                            <input type="T" class="form-control" id="inputRam">
                        </div>
                        <div class="col-md-8 d-flex align-items-center mt-4 input-group">
                            <label for="inputMinutes" class="form-label me-2">Tiempo de reparación</label>
                            <input type="number" class="form-control input-minutos" id="inputMinutes">
                            <span class="input-group-text">Minutos</span>
                        </div>  
                        <div class="col-md-12 mt-3">
                            <label for="inputObservaciones" class="form-label">Datos Adicionales       </label>
                            <textarea class="form-control" id="inputObservaciones" rows="3"></textarea>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="text-end mt-3 mb-5">
                <button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </section>
    </main>

    <footer></footer>
    
    <script src="../js/script-ingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
